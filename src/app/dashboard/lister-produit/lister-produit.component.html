<div class="content-wrapper">
  <div class="container">
    <div class="row">


      <div class="col-md-10 col-md-offset-1">

        <div class="panel panel-default panel-table">
          <div class="panel-heading">
            <div class="row">
              <div class="col col-xs-6">
                <h3 class="panel-title">Liste des Produits</h3>
              </div>
              <div class="col col-xs-6 text-right">
              </div>
            </div>
          </div>
          <div class="panel-body">
            <table class="table table-striped table-bordered table-list">
              <thead>
              <tr>
                <th><em class="fa fa-cog"></em></th>
                <th>Name</th>
                <th>description</th>
                <th>prix</th>
                <th>category</th>

              </tr>
              </thead>
              <tbody>
              <tr *ngFor=" let produit of listProduits">
                <td align="center">
                  <a class="btn btn-default" data-toggle="modal" data-target="#edit" (click)="recupere(produit.id,produit.name,produit.description,produit.prix)"><em class="fa fa-shopping-cart"></em></a>
                  <a class="btn btn-danger" (click)="supprimer(produit.id)"><em class="fa fa-trash"></em></a>
                </td>
                <td>{{produit.name}}</td>
                <td>{{produit.description}}</td>
                <td>{{produit.prix}}</td>
                <td>{{produit.categorie.catname}}</td>
              </tr>
              </tbody>
            </table>

          </div>
        </div>

      </div>
    </div></div>
</div>




<div id="edit" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modifier Produit</h4>
      </div>
      <div class="modal-body">
      </div>
      <div class="box-body">
        <form [formGroup]="EditForm" (ngSubmit)="modifier()">
          <!--   <div class="form-group">

           <select class="form-control col-lg-8" formControlName="listcategorie">
               <option *ngFor=" let e of listcategorie" [value]="e.catid">{{e.catname}}</option>
             </select>
           </div>-->

          <div class="form-group">
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="name"/>
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required"> Name is required</div>
            </div>
          </div>


          <div class="form-group">
            <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" placeholder="description"/>
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
              <div *ngIf="f.description.errors.required"> description is required</div>
            </div>
          </div>


          <div class="form-group">
            <input type="text" formControlName="prix" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.prix.errors }" placeholder="prix"/>
            <div *ngIf="submitted && f.prix.errors" class="invalid-feedback">
              <div *ngIf="f.prix.errors.required"> prix is required</div>
            </div>
          </div>



          <div class="box-footer clearfix">
            <button class="btn btn-success" type="submit" >Modifier <i class="fa fa-arrow-circle-right"></i></button>&nbsp; &nbsp; &nbsp;  &nbsp; &nbsp;  &nbsp; &nbsp;


          </div>
        </form>



        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</div>
