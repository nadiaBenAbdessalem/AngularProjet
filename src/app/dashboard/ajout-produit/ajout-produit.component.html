<div  class="content-wrapper">

  <section class="content">
    <div class="box box-info">
      <div class="box-header">
        <i class="fa fa-envelope"></i>
        <h3 class="box-title">Ajout produit</h3>
        <div class="pull-right box-tools">
          <button class="btn btn-info btn-sm" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
        </div>

      </div>
      <div class="box-body">
        <form [formGroup]="AjoutForm" >
          <div class="form-group">

            <select class="form-control col-lg-8" formControlName="listcategorie">
              <option *ngFor=" let e of listcategorie" [value]="e.catid">{{e.catname}}</option>
            </select>
          </div>

          <div class="form-group">
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="name"/>
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required"> Name is required</div>
            </div>
          </div>


          <div class="form-group">
            <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" placeholder="description"/>
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
              <div *ngIf="f.description.errors.required"> description is required</div>
            </div>
          </div>


          <div class="form-group">
            <input type="text" formControlName="prix" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.prix.errors }" placeholder="prix"/>
            <div *ngIf="submitted && f.prix.errors" class="invalid-feedback">
              <div *ngIf="f.prix.errors.required"> prix is required</div>
            </div>
          </div>



          <div class="box-footer clearfix">
            <button class="pull-right btn btn-success" type="submit" (click)="ajout()">Ajouter <i class="fa fa-arrow-circle-right"></i></button>&nbsp; &nbsp; &nbsp;  &nbsp; &nbsp;  &nbsp; &nbsp;

            <button class="pull-right btn btn-danger" type="submit" (click)="annulerAjout()" >Annuler <i class="fa fa-arrow-circle-right"></i></button>

          </div>
        </form>
      </div>

    </div>

  </section>

</div>
